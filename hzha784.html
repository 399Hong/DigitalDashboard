<!DOCTYPE html>
<html>

<head>
    <link id="favicon" href="https://upload.wikimedia.org/wikipedia/commons/5/55/Coronavirus_cartoon.svg"
        rel="shortcut icon" type="image/x-icon" />
    <title>NZ Covid-19 Monitor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="hzha784.css" rel="stylesheet">
    <script src="hzha784.js"></script>
</head>

<body>

    <div id="banner">
        <h1>Covid-19 Monitor New Zealand<h1>
    </div>
    <div id="scrolling">
        <marquee id="mq" behavior="scroll" direction="left">
            <p> Loading...</p>Loading.........
        </marquee>
    </div>

    <div id="content">

        <div id="div1">
            <figure id="pieChart">

                <div id="buttons">
                    <button id="active_cases" class="b active">active cases</button>
                    <button id="total_deaths" class="b">deaths </button>
                    <button id="total_recoveries" class="b">recoveries</button>
                    <button id="total_cases" class="b ">total Cases</button>

                </div>

                <svg width="200" height="200" class="chart" id="svg1" viewBox="0 0 100 100">
                    <circle r="100" cx="50" cy="50" id="pie">
                        <title id="title">Loading...</title>""
                    </circle>>

                </svg>
                <div id="desc">
                    <p>Loading....</p>
                </div>


            </figure>
        </div>

        <div id="div2">

            <figure id="lineChart">
                <svg version="1.2" width="100%" xmlns:xlink="http://www.w3.org/1999/xlink" class="graph"
                    viewBox="0 0 750 440">

                    <g class="grid x-grid" id="xGrid">
                        <line x1="90" y1="5" x2="90" y2="371"></line>
                    </g>
                    <g class="grid y-grid" id="yGrid">
                        <line x1="90" y1="370" x2="705" y2="370"></line>
                    </g>
                    <g class="labels x-labels">
                        <text x="100" y="400">Loading...</text>
                        <text x="246" y="400">Loading...</text>
                        <text x="392" y="400">Loading...</text>
                        <text x="538" y="400">Loading...</text>
                        <text x="684" y="400">Loading...</text>
                        <text x="400" y="440" class="label-title">Month</text>
                    </g>
                    <g class="labels y-labels">
                        <text x="80" y="15">Loading...</text>
                        <text x="80" y="131">Loading...</text>
                        <text x="80" y="248">Loading...</text>
                        <text x="80" y="373">Loading...</text>
                        <text x="50" y="200" class="label-title">Cases</text>
                        <text x="650" y="200" stroke="grey" opacity="0.4">Data Discrepency. Please See Governement
                            Website for Accurate Information</text>

                    </g>
                    <g id="line">

                    </g>

                </svg>



            </figure>
        </div>


    </div>

</body>

</html>
